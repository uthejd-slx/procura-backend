name: Release Build & Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/procura-backend:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/procura-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_SSH_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SERVER_SSH_PORT }}
          script: |
            set -e
            cd /home/ubuntu/procura_backend

            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            export IMAGE_TAG="${{ github.ref_name }}"

            PREV_TAG=""
            if [ -f .last_deploy_tag ]; then
              PREV_TAG=$(cat .last_deploy_tag)
            fi

            echo "Pulling image..."
            docker compose -f docker-compose.prod.yml --env-file .env.prod pull web

            echo "Ensuring database is up..."
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d db

            echo "Applying migrations..."
            docker compose -f docker-compose.prod.yml --env-file .env.prod run --rm web python manage.py migrate --noinput

            echo "Collecting static files..."
            docker compose -f docker-compose.prod.yml --env-file .env.prod run --rm web python manage.py collectstatic --noinput

            echo "Restarting web service..."
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --no-deps web

            echo "Running health check..."
            if curl --fail http://localhost:8001/api/health/; then
              echo "${IMAGE_TAG}" > .last_deploy_tag
            else
              echo "Health check failed."
              if [ -n "$PREV_TAG" ]; then
                echo "Rolling back to $PREV_TAG..."
                export IMAGE_TAG="$PREV_TAG"
                docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --no-deps web
                echo "$PREV_TAG" > .last_deploy_tag
              fi
              exit 1
            fi
